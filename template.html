<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>elver.me - {{.title}}</title>

    <link rel="alternate" type="application/rss+xml" href="https://elver.me/uses/changelog.rss" title="elver.me /uses changelog" />

    <script defer data-domain="elver.me" src="https://plausible.io/js/plausible.js"></script>

    <style>
    body {
      font-family: monospace;
      font-size: 16px;
      line-height: 1.4em;
      overflow-wrap: break-word;
      max-width: 80ch;
      margin: 0 auto;
    }

    article {
      margin: 0 1em;
      margin-bottom: 5em;
    }

    h1, h2 {
      font-weight: normal;
      font-size: 1em;
      text-transform: uppercase;
      padding-top: 1em;
    }

    ul {
      line-height: 1.4em;
    }

    li {
      margin-bottom: 1em;
    }

    blockquote p:first-child::before {
      content: open-quote;
    }

    blockquote p:last-child::after {
      content: close-quote;
    }

    img {
      width: 100%;
      border-radius: 3px;
    }

    .photos {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .photos p {
      flex: 1;
      margin: 0;
    }
    </style>
  </head>
  <body>
    <article>
      {{.html}}
    </article>
  </body>
</html>
